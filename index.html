<!DOCTYPE html>
<!--- ICS2O-My second PWA -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My second PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Zaida Hammel" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link rel="canonical" href="https://zaida-hammel.github.io/ICS2O-PWA-Test-extra/" />
    <link rel="manifest" href="/ICS2O-PWA-Test-extra/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css"/>
    <!--- None blocking for Lighthouse report -->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>

<body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Volume of a sphere</span>
        </div>
      </header>
      <main class = "mdl-layout__content">
        <br>
        <br>
        <table>
          <tr>
            <th>
              <img src="./images/sphere.png" align="right" alt="sphere" width="75%" height="auto" />
            </th>
            <th>
              <h3>Formula</h3>
              <h4>V= 4/3πr³</h4>
            </th>
          </tr>
        </table>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Radius</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="radius">
            <label class="mdl-textfield__label" for="base-A">Enter radius</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          Calculate
        </button>
        <br>
        <br>
          <div id="volume"></div>
      </main>
    </div>
  </body>

</html>
